  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

  # 데이터베이스 설정:로컬 서버 사용시 (주석 처리)
