  security:
    user:
      name: admin
      password: admin123

  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true

  # Spring AI Azure OpenAI 설정
  ai:
    azure:
      openai:
        api-key: ${AZURE_OPENAI_API_KEY}
        endpoint: https://${AZURE_OPENAI_RESOURCE_NAME}.openai.azure.com
        deployment-name: ${AZURE_OPENAI_DEPLOYMENT_NAME}

server:
  port: 8080
  servlet:
    context-path: /api

logging:
  level:
    root: INFO
    com.sage.bif: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/bif-dev.log
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 30
      total-size-cap: 1GB
      file-name-pattern: logs/bif-dev-%d{yyyy-MM-dd}.%i.log


springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    url: v3/api-docs
    operations-sorter: method
    tags-sorter: alpha
    doc-expansion: none
    display-request-duration: true
    filter: true
  packages-to-scan: com.sage.bif
  paths-to-match: /**
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
