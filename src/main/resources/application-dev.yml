spring:
  application:
    name: bif-dev
  
  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
        use_sql_comments: true



  # 서버 설정
  server:
    port: 8080
    servlet:
      context-path: /api

  # 로깅 설정 (개발용 상세 로깅)
  logging:
    level:
      root: INFO
      com.sage.bif: DEBUG
      org.springframework.web: DEBUG
      org.hibernate.SQL: DEBUG
      org.hibernate.type.descriptor.sql.BasicBinder: TRACE
      org.springframework.security: DEBUG
      org.springframework.data.redis: DEBUG
      io.lettuce.core: DEBUG
    pattern:
      console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
      file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    # 파일 로깅 설정 (일별 롤링)
    file:
      name: logs/bif-dev.log
    # 로그백 설정 (롤링 파일)
    logback:
      rollingpolicy:
        max-file-size: 10MB
        max-history: 30
        total-size-cap: 1GB
        file-name-pattern: logs/bif-dev-%d{yyyy-MM-dd}.%i.log
  
  # 개발 도구
  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true

# Swagger/OpenAPI 설정
springdoc:
  api-docs:
    path: /api-docs
    info:
      title: "BIF API Documentation (DEV)"
      description: "BIF (Business Intelligence Framework) REST API Documentation - Development Environment"
      version: "1.0.0"
      contact:
        name: "BIF Development Team"
        email: "dev@bif.com"
        url: "https://bif.com"
      license:
        name: "MIT License"
        url: "https://opensource.org/licenses/MIT"
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
    doc-expansion: none
    display-request-duration: true
    filter: true
  packages-to-scan: com.sage.bif
  paths-to-match: /**
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

# 애플리케이션 커스텀 설정
app:
  name: "BIF Development"
  version: "1.0.0"
  environment: "development"
  debug: true

