spring:
  application:
    name: bif-dev
  
  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
        use_sql_comments: true
        connection:
          characterEncoding: utf8
          useUnicode: true
        globally_quoted_identifiers: true
        globally_quoted_identifiers_skip_column_definitions: true
  
  # MySQL 데이터베이스 설정 (Docker)
  datasource:
    url: jdbc:mysql://localhost:3306/simulation_db?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=utf8&autoReconnect=true&failOverReadOnly=false&maxReconnects=10
    username: nojong
    password: tiger
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  # H2 콘솔 비활성화 (MySQL 사용시)
  # h2:
  #   console:
  #     enabled: true
  #     path: /h2-console
  #     settings:
  #       web-allow-others: true

  ai:
    azure:
      openai:
        endpoint: ${AZURE_OPENAI_ENDPOINT:https://your-resource.openai.azure.com}
        api-key: ${AZURE_OPENAI_API_KEY:your-api-key}
        deployment:
          name: ${AZURE_OPENAI_DEPLOYMENT_NAME:gpt-35-turbo}
  
  # Spring Security 설정
  security:
    user:
      name: admin
      password: admin123
  
  # 서버 설정
  server:
    port: 8080
    servlet:
      context-path: /api
  
  # 로깅 설정 (개발용 상세 로깅)
  logging:
    level:
      root: INFO
      com.sage.bif: DEBUG
      org.springframework.web: DEBUG
      org.hibernate.SQL: DEBUG
      org.hibernate.type.descriptor.sql.BasicBinder: TRACE
      org.springframework.security: DEBUG
    pattern:
      console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
      file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    # 파일 로깅 설정 (일별 롤링)
    file:
      name: logs/bif-dev.log
    # 로그백 설정 (롤링 파일)
    logback:
      rollingpolicy:
        max-file-size: 10MB
        max-history: 30
        total-size-cap: 1GB
        file-name-pattern: logs/bif-dev-%d{yyyy-MM-dd}.%i.log
  
  # 개발 도구
  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true

# Swagger/OpenAPI 설정
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    url: v3/api-docs 
    operations-sorter: method
    tags-sorter: alpha
    doc-expansion: none
    display-request-duration: true
    filter: true
  packages-to-scan: com.sage.bif 
  paths-to-match: /**
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

app:
  name: "BIF Development"
  version: "1.0.0"
  environment: "development"
  debug: true 