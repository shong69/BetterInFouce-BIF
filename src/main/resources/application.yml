  # 개발 도구 설정
  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true

# 서버 설정
server:
  port: 8080
  servlet:
    context-path: /api

# 로깅 설정
logging:
  level:
    com.sage.bif: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Swagger/OpenAPI 설정
springdoc:
  api-docs:
    path: /api-docs
    info:
      title: "BIF API Documentation"
      description: "BIF (Better In Focus) REST API Documentation"
      version: "1.0.0"
      contact:
        name: "BIF Development Team"
        email: "dev@bif.com"
        url: "https://bif.com"
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
    doc-expansion: none
    display-request-duration: true
    filter: true
  packages-to-scan: com.sage.bif
  paths-to-match: /api/**
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

