# 기본 프로필 설정 (개발 환경)
spring:
  profiles:
    active: dev
  application:
    name: bif
  
  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true

  # 데이터베이스 설정:로컬 서버 사용시 (주석 처리)
  # datasource:
  #   url: jdbc:mysql://localhost:3306/bif?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8
  #   username: root
  #   password: password
  #   driver-class-name: com.mysql.cj.jdbc.Driver

  # H2 데이터베이스 설정 (개발용)
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

  # Azure Database for MySQL 설정
  # datasource:
  #   url: jdbc:mysql://${AZURE_MYSQL_SERVER_NAME}.mysql.database.azure.com:3306/${AZURE_MYSQL_DATABASE_NAME}?useSSL=true&requireSSL=false&serverTimezone=UTC&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
  #   username: ${AZURE_MYSQL_USERNAME}@${AZURE_MYSQL_SERVER_NAME}
  #   password: ${AZURE_MYSQL_PASSWORD}
  #   driver-class-name: com.mysql.cj.jdbc.Driver
  #   hikari:
  #     maximum-pool-size: 10
  #     minimum-idle: 5
  #     connection-timeout: 30000
  #     idle-timeout: 600000
  #     max-lifetime: 1800000

  # Azure SQL Database 설정
  # datasource:
  #   url: jdbc:sqlserver://${AZURE_SQL_SERVER_NAME}.database.windows.net:1433;database=${AZURE_SQL_DATABASE_NAME};encrypt=true;trustServerCertificate=false;hostNameInCertificate=*.database.windows.net;loginTimeout=30;
  #   username: ${AZURE_SQL_USERNAME}
  #   password: ${AZURE_SQL_PASSWORD}
  #   driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
  #   hikari:
  #     maximum-pool-size: 10
  #     minimum-idle: 5
  #     connection-timeout: 30000
  #     idle-timeout: 600000
  #     max-lifetime: 1800000

  # Spring AI 설정 (Azure OpenAI)
  ai:
    azure:
      openai:
        endpoint: ${AZURE_OPENAI_ENDPOINT:https://your-resource.openai.azure.com}
        api-key: ${AZURE_OPENAI_API_KEY:your-api-key}
        deployment:
          name: ${AZURE_OPENAI_DEPLOYMENT_NAME:gpt-35-turbo}

  # Security 설정 (개발 중 비활성화)
  # security:
  #   user:
  #     name: admin
  #     password: admin123

  # 개발 도구 설정
  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true

# 서버 설정
server:
  port: 8080
  servlet:
    context-path: /api

# 로깅 설정
logging:
  level:
    com.sage.bif: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Swagger/OpenAPI 설정
springdoc:
  api-docs:
    path: /v3/api-docs
    info:
      title: "BIF API Documentation"
      description: "BIF (Better In Focus) REST API Documentation"
      version: "1.0.0"
      contact:
        name: "BIF Development Team"
        email: "dev@bif.com"
        url: "https://bif.com"
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
    doc-expansion: none
    display-request-duration: true
    filter: true
  packages-to-scan: com.sage.bif
#  paths-to-match: /api/**
  paths-to-match: /**
  default-consumes-media-type: application/json
  default-produces-media-type: application/json


