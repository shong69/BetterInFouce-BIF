# 기본 프로필 설정 (개발 환경)
spring:
  profiles:
    active: dev
  application:
    name: bif

  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    defer-datasource-initialization: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  # 데이터베이스 설정:로컬 서버 사용시 (주석 처리)
  # datasource:
  #   url: jdbc:mysql://localhost:3306/bif?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8
  #   username: root
  #   password: password
  #   driver-class-name: com.mysql.cj.jdbc.Driver

  # H2 데이터베이스 설정 (개발용)
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2-console

  # Azure Database for MySQL 설정
  # datasource:
  #   url: jdbc:mysql://${AZURE_MYSQL_SERVER_NAME}.mysql.database.azure.com:3306/${AZURE_MYSQL_DATABASE_NAME}?useSSL=true&requireSSL=false&serverTimezone=UTC&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
  #   username: ${AZURE_MYSQL_USERNAME}@${AZURE_MYSQL_SERVER_NAME}
  #   password: ${AZURE_MYSQL_PASSWORD}
  #   driver-class-name: com.mysql.cj.jdbc.Driver
  #   hikari:
  #     maximum-pool-size: 10
  #     minimum-idle: 5
  #     connection-timeout: 30000
  #     idle-timeout: 600000
  #     max-lifetime: 1800000

  # Azure SQL Database 설정
  # datasource:
  #   url: jdbc:sqlserver://${AZURE_SQL_SERVER_NAME}.database.windows.net:1433;database=${AZURE_SQL_DATABASE_NAME};encrypt=true;trustServerCertificate=false;hostNameInCertificate=*.database.windows.net;loginTimeout=30;
  #   username: ${AZURE_SQL_USERNAME}
  #   password: ${AZURE_SQL_PASSWORD}
  #   driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
  #   hikari:
  #     maximum-pool-size: 10
  #     minimum-idle: 5
  #     connection-timeout: 30000
  #     idle-timeout: 600000
  #     max-lifetime: 1800000

  # Spring AI 설정 (Azure OpenAI)
  ai:
    azure:
      openai:
        endpoint: ${AZURE_OPENAI_ENDPOINT:https://your-resource.openai.azure.com}
        api-key: ${AZURE_OPENAI_API_KEY:your-api-key}
        deployment:
          name: ${AZURE_OPENAI_DEPLOYMENT_NAME:gpt-35-turbo}

  # Security 설정
  security:
    user:
      name: ${SPRING_SECURITY_USER_NAME:admin}
      password: ${SPRING_SECURITY_USER_PASSWORD:admin123}
    oauth2:
      client:
        registration:
          kakao:
            client-id: ${KAKAO_CLIENT_ID}
            client-secret: ${KAKAO_CLIENT_SECRET}
            redirect-uri: http://localhost:8080/api/login/oauth2/code/kakao
            authorization-grant-type: authorization_code
            scope: account_email
            client-authentication-method: client_secret_post
          naver:
            client-id: ${NAVER_CLIENT_ID}
            client-secret: ${NAVER_CLIENT_SECRET}
            redirect-uri: http://localhost:8080/api/login/oauth2/code/naver
            authorization-grant-type: authorization_code
            scope: email
            client-authentication-method: client_secret_post
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            redirect-uri: http://localhost:8080/api/login/oauth2/code/google
            authorization-grant-type: authorization_code
            scope: email
            client-authentication-method: client_secret_post
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response

  # Redis 설정 추가
  data:
    redis:
      # host: ${REDIS_HOST}
      # port: 6380
      # username: default
      # password: ${REDIS_PASSWORD}
      # ssl:
      #   enabled: true
      host: localhost
      port: 6379
      timeout: 10000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 2
        shutdown-timeout: 100ms

  # 개발 도구 설정
  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true

# 서버 설정
server:
  port: 8080
  servlet:
    context-path: /api

# 애플리케이션 설정
app:
  frontend:
    url: http://localhost:3000

# 로깅 설정
logging:
  level:
    com.sage.bif: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.data.redis: DEBUG
    io.lettuce.core: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Swagger/OpenAPI 설정
springdoc:
  api-docs:
    path: /api-docs
    info:
      title: "BIF API Documentation"
      description: "BIF (Better In Focus) REST API Documentation"
      version: "1.0.0"
      contact:
        name: "BIF Development Team"
        email: "dev@bif.com"
        url: "https://bif.com"
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
    doc-expansion: none
    display-request-duration: true
    filter: true
  packages-to-scan: com.sage.bif
  paths-to-match: /api/**
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

# JWT 설정
jwt:
  secret: ${JWT_SECRET:your-secret-key-here-make-it-long-enough-for-hs256}
  access-expiration: 3600000  # 1시간 (밀리초)
  refresh-expiration: 2592000000  # 30일 (밀리초)