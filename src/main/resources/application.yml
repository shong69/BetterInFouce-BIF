# 기본 프로필 설정 (개발 환경)
spring:
  profiles:
    active: dev
    include: secret
  # OAuth2 클라이언트 기본 설정 (빈 설정으로 초기화)
  security:
    oauth2:
      client:
        registration: {}
        provider: {}
  application:
    name: bif
  
  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    defer-datasource-initialization: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

  # 데이터베이스 설정:로컬 서버 사용시 (주석 처리)
  datasource:
    url: jdbc:mysql://localhost:3306/bif?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password: root1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  data:
    redis:
      host: localhost
      port: 6379

